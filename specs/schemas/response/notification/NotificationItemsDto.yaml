type: object
required:
  - id
  - title
  - content
  - postingStartDate
  - postingEndDate
  - status
  - isDeletable
description: | 
  お知らせ設定一覧
properties:
  id:
    type: string
    description: タイトル
    example: id
  title:
    type: string
    description: タイトル
    example: 緊急メンテナンスのお知らせ
  content:
    type: string
    description: お知らせ本文
    example: お知らせ本文テキスト
  postingStartDate:
    type: string
    description: 掲載開始日
    example: 2022/12/31
  postingEndDate:
    type: string
    description: 掲載終了日
    example: 2023/06/30
  status:
    type: string
    description: ステータス
    example: 公開
  isDeletable:
    type: boolean
    description: 削除できるかどうか
    example: false