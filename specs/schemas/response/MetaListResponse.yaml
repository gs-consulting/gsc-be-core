type: object
required:
  - page
  - limit
  - total
description: | 
  ページネーションの情報
properties:
  page:
    type: integer
    format: int32
    default: 1
    description: Page number
    example: 1
  limit:
    type: integer
    format: int32
    default: 10
    description: Number of items per page
    example: 10
  total:
    type: integer
    format: int64
    default: 0
    description: Total number of items
    example: 100
