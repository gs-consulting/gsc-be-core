type: object
required:
  - id
  - name
  - order
  - isDeletable
properties:
  id:
    type: string
    description: ID
    example: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  name:
    type: string
    description: 項目名
    example: 公開
  order:
    type: integer
    format: int32
    description: 表示順
    example: 1
  isDeletable:
    type: boolean
    description: 削除できるかどうか
    example: true