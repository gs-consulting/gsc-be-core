type: object
description: バーグラフの項目
required:
  - name
  - personCount
  - amount
  - ratio
  - amountRatio
  - color
properties:
  name:
    type: string
    description: 媒体名
    example: indeed
  personCount:
    type: integer
    format: int64
    description: 応募数
    example: 10
  amount:
    type: integer
    format: int32
    description: |
      合計には金額　/　詳細に単価
    example: 50000
  ratio:
    type: number
    format: double
    description: 応募率
    example: 0.5
  amountRatio:
    type: number
    format: double
    description: 単価率
    example: 0.5
  color:
    type: string
    nullable: true
    description: 色
    example: "#FFFFFF"
x-use:
  builder: true