type: object
required:
  - id
  - registeredDate
  - projectNo
  - projectName
  - statusName
  - occupation
  - totalApplies
  - totalInterviews
  - totalOffers
  - totalAgreements
  - goalApply
  - goalInterview
  - goalOffer
  - goalAgreement
description: |
  お知らせ設定一覧
properties:
  id:
    type: string
    description: タイトル
    example: id
  registeredDate:
    type: string
    description: 登録日時
    example: 2022/12/31
  projectNo:
    type: string
    description: 案件No.
    example: 1234567
  projectName:
    type: string
    nullable: true
    description: 案件名
    example: 案件名
  statusName:
    type: string
    nullable: true
    description: ステータス
    example: 案件ステータス
  occupation:
    type: string
    description: 職種
    example: 大型ドライバー
  totalApplies:
    type: integer
    format: int32
    nullable: true
    description: 応募
    example: 10
  totalInterviews:
    type: integer
    format: int32
    nullable: true
    description: 面接
    example: 10
  totalOffers:
    type: integer
    format: int32
    nullable: true
    description: 内定
    example: 10
  totalAgreements:
    type: integer
    format: int32
    nullable: true
    description: 入社
    example: 10
  goalApply:
    type: integer
    format: int32
    nullable: true
    description: 応募(目標)
    example: 10
  goalInterview:
    type: integer
    format: int32
    nullable: true
    description: 面接(目標)
    example: 10
  goalOffer:
    type: integer
    format: int32
    nullable: true
    description: 内定(目標)
    example: 10
  goalAgreement:
    type: integer
    format: int32
    nullable: true
    description: 入社(目標)
    example: 10
