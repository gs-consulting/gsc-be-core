type: object
description: 社内ユーザー登録
required:
  - id
  - email
  - fullName
  - furiganaName
  - branchIds
  - storeIds
  - clientCode
  - tel
  - faxCode
  - memo
  - employmentType
  - isInterviewer
  - isEducationOfficer
  - permissions
  - isRestricted
properties:
  id:
    type: string
    description: ユーザーID
    example: "id"
  email:
    type: string
    description: メールアドレス
    example: sample@goalist.co.jp
  fullName:
    type: string
    description: 氏名
    example: 山田太郎
  furiganaName:
    type: string
    description: フリガナ
    example: ヤマダタロウ
  branchIds:
    type: array
    nullable: true
    description: 支店
    items: 
      type: string
    example: 
      - id
  storeIds:
    type: array
    nullable: true
    description: 拠点・店舗
    items: 
      type: string
    example: 
      - id
  clientCode:
    type: string
    nullable: true
    description: クライアントコード
    example: code
  tel:
    type: string
    nullable: true
    description: 電話番号
    example: "09012345678"
  faxCode:
    type: string
    nullable: true
    description: FAX番号
    example: "09012345678"
  memo:
    type: string
    nullable: true
    description: メモ
    example: "メモ"
  employmentType:
    type: string
    description: 雇用形態
    nullable: true
    example: EMPLOYEE
  isInterviewer:
    type: boolean
    description: 面接官
    example: false
  isEducationOfficer:
    type: boolean
    description: 初動教育担当
    example: false
  permissions:
    type: array
    nullable: true
    description: 機能制限
    items:
      type: string
    example: [ "1", "3", "4" ]
  isRestricted:
    type: boolean
    description: 制限設定可能
    default: false
    example: true
