type: object
description: |
  拠点・店舗詳細
required:
  - id
  - name
  - furiganaName
  - branchId
  - storeCode
  - postCode
  - prefecture
  - city
  - tel
  - faxCode
  - email
  - memo
properties:
  id:
    type: string
    description: 拠点・店舗ID
    example: id
  name:
    type: string
    description: 拠点・店舗名
    example: 〇〇支店
  furiganaName:
    type: string
    description: フリガナ
    example: 〇〇拠点・店舗
  branchId:
    type: string
    description: 支店
    example: id
  storeCode:
    type: string
    nullable: true
    description: 拠点・店舗コード
    example: code
  postCode:
    type: string
    nullable: true
    description: 郵便番号
    example: 1234567
  prefecture:
    type: string
    nullable: true
    description: 都道府県
    example: "北海道"
  city:
    type: string
    nullable: true
    description: 住所(市区町村)
    example: "小樽市"
  tel:
    type: string
    nullable: true
    description: 電話番号
    example: "09012345678"
  faxCode:
    type: string
    nullable: true
    description: FAX番号
    example: "09012345678"
  email:
    type: string
    nullable: true
    description: メールアドレス
    example: sample@goalist.co.jp
  memo:
    type: string
    nullable: true
    description: メモ
    example: "メモ"