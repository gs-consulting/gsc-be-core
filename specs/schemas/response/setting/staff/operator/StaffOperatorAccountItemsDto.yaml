type: object
description: 運営のアカウント情報
required:
  - id
  - fullName
  - email
  - teams
  - isExpired
properties:
  id:
    type: string
    description: アカウントID
    example: id1
  fullName:
    type: string
    description: 氏名
    example: テスト次郎
  email:
    type: string
    description: メールアドレス
    example: example@goalist.co.jp
  teams:
    type: array
    description: チーム
    items:
      type: string
    example:
      - チームA
      - チームB
  isExpired:
    type: boolean
    description: 再送信
    example: false
  isDeletable:
    type: boolean
    description: 削除できるかどうか
    example: false
