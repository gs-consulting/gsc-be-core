type: object
required:
  - email
  - fullName
  - furiganaName
  - branchIds
  - storeIds
  - clientCode
  - tel
  - faxCode
  - memo
  - employmentType
  - isInterviewer
  - isEducationOfficer
  - permissions
description: | 
  社内ユーザー情報
properties:
  email:
    type: string
    format: email
    description: メールアドレス
    example: sample@goalist.co.jp
    x-use:
      email: true
  fullName:
    type: string
    description: 氏名
    example: 山田太郎
  furiganaName:
    type: string
    description: フリガナ
    example: カブシキガイシャサンプル
    x-use:
      furigana: true
  branchIds:
    type: array
    nullable: true
    description: 支店
    items:
      type: string
    example:
      - id
  storeIds:
    type: array
    nullable: true
    description: 拠点・店舗
    items:
      type: string
    example:
      - id
  clientCode:
    type: string
    nullable: true
    description: ユーザーコード
    example: code
  tel:
    type: string
    nullable: true
    description: 電話番号
    example: 0901-2345-678
    x-use:
      phone: true
  faxCode:
    type: string
    nullable: true
    description: FAX番号
    example: 0901-2345-678
    x-use:
      fax-code: true
  memo:
    type: string
    nullable: true
    description: メモ
    example: これはメモです
  employmentType:
    type: string
    description: 雇用形態
    example: EMPLOYEE
  isInterviewer:
    type: boolean
    description: 面接官
    default: false
    example: false
  isEducationOfficer:
    type: boolean
    description: 初動教育担当
    default: false
    example: false
  permissions:
    type: array
    nullable: true
    description: 機能制限
    items:
      type: string
    example: [ "1", "3", "4" ]
