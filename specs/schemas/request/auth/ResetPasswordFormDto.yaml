type: object
description: Reset Password Form
required:
  - token
  - password
  - confirmPassword
properties:
  token:
    type: string
    description: Forgot Token
    example: "token-aaabbbb-ccccc"
  password:
    type: string
    description: Password
    example: "password"
    x-use:
      password: true
  confirmPassword:
    type: string
    description: Confirm Password
    example: "password"
    x-use:
      password: true
x-use:
  builder: true