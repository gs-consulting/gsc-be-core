type: object
description: チーム登録
required:
  - name
  - furiganaName
  - teamCode
  - staffIds
  - memo
properties:
  name:
    type: string
    description: チーム名
    example: "株式会社〇〇"
  furiganaName:
    type: string
    description: フリガナ
    example: "カブシキガイシャ"
    x-use:
      furigana: true
  teamCode:
    type: string
    description: チームコード
    example: "XXXXXXXX"
    nullable: true
  staffIds:
    type: array
    nullable: true
    description: スタッフ
    items:
      type: string
    example:
      - id1
  memo:
    type: string
    description: メモ
    example: "メモ"
    nullable: true
