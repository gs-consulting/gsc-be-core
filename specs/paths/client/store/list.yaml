get:
  summary: Get all stores by client accounts (クライアント・拠点・店舗名)
  security:
    - bearerAuth: []
  operationId: getClientStores
  description: |
    # Get all stores by client accounts
  parameters:
    - $ref: "../../../parameters/query/pageNumber.yaml"
    - $ref: "../../../parameters/query/pageSize.yaml"
    - $ref: "../../../parameters/query/client/requireBranchId.yaml"
    - $ref: "../../../parameters/query/searchInput.yaml"
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/client/store/ClientStoreListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null

