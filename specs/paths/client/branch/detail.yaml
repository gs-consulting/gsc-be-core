get:
  summary: Get branch information for client accounts (クライアント・支店)
  security:
    - bearerAuth: []
  operationId: getClientBranchDetails
  description: |
    # Get branch information for client accounts
  parameters:
    - $ref: "../../../parameters/path/id.yaml"
  responses:
    200:
      description: Get successfully
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/client/branch/ClientBranchDetailsDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    404:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: NotFound
            statusCode: "404"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
            
