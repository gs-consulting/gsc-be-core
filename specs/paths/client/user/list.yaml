get:
  summary: Get all client users (社内ユーザー)
  security:
    - bearerAuth: []
  operationId: getClientUserAccounts
  description: |
    # Get all client users
  parameters:
    - $ref: "../../../parameters/query/pageNumber.yaml"
    - $ref: "../../../parameters/query/pageSize.yaml"
    - $ref: "../../../parameters/query/searchInput.yaml"
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/client/user/ClientUserAccountListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
            
post:
  summary: Create a new client user
  operationId: createClientUserAccount
  security:
    - bearerAuth: []
  description: |
    # Create a new client user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/request/client/user/ClientUserAccountUpsertDto.yaml"
  responses:
    201:
      description: Created successfully
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "ERR_401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    400:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Invalid input
            statusCode: "400"
            fieldError: "name"
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
