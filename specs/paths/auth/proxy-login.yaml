post:
  summary: Proxy login
  description: |
    # Proxy login
    for oem and client account
  operationId: proxyLogin
  security:
    - bearerAuth: []
  parameters:
    - $ref: "../../parameters/path/accountId.yaml"
    - $ref: "../../parameters/path/accountType.yaml"
  responses:
    200:
      description: Proxy login successfully
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/auth/LoginInfoDto.yaml"
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Invalid Id
            statusCode: "400"
            fieldError: "id"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
      