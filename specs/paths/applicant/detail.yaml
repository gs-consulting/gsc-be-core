put:
  summary: Edit a new applicant (応募者)
  operationId: editApplicant
  security:
    - bearerAuth: [ ]
  description: |
    # Edit a new applicant
  parameters:
    - $ref: "../../parameters/path/id.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/request/applicant/ApplicantUpsertDto.yaml"
  responses:
    201:
      description: Created successfully
    400:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Invalid input
            statusCode: "ERR_400"
            fieldError: "name"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "ERR_401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "ERR_403"
            fieldError: null
    404:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: NotFound
            statusCode: "404"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null

