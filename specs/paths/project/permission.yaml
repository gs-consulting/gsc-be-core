post:
  summary: Get all projects for branch permission settings (支店名・職種権限)
  security:
    - bearerAuth: []
  operationId: getProjectListForBranchPermission
  description: |
    # Get all projects for branch permission settings
  parameters:
    - $ref: "../../parameters/path/id.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/request/project/ProjectSearchBoxDto.yaml"
  responses:
    200:
      description: Get all projects
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/project/ProjectPermissionListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null