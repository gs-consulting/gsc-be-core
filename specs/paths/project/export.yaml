post:
  summary: Download csv file for project screen (案件一覧)
  operationId: downloadProjectCSV
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/request/project/ProjectSearchBoxDto.yaml"
  responses:
    '200':
      description: OK
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            statusCode: 401
            message: 不正な操作です
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            statusCode: 403
            message: 禁断!
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            statusCode: 500
            message: サーバー内部エラー
