get:
  summary: Get team list (チーム)
  description: |
    # Get team list
  operationId: getTeams
  security:
    - bearerAuth: []
  parameters:
    - $ref: "../../../parameters/query/pageNumber.yaml"
    - $ref: "../../../parameters/query/pageSize.yaml"
    - $ref: "../../../parameters/query/searchInput.yaml"
  responses:
    200:
      description: Get team list
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/setting/team/TeamListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "ERR_401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "ERR_403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null

post:
  summary: Create a new team
  description: |
    # Create a new team
  operationId: createTeam
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/request/setting/team/TeamUpsertDto.yaml"
  responses:
    201:
      description: Created team successfully
    400:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Invalid input
            statusCode: "ERR_400"
            fieldError: "name"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
