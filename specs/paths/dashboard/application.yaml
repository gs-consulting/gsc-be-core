get:
  summary: Get all application statistics (ダッシュボード)
  security:
    - bearerAuth: []
  operationId: getApplicationStatistics
  description: |
    # Get all application statistics
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/dashboard/StatisticsListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
