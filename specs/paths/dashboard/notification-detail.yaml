get:
  summary: Get notifications details (ダッシュボード)
  security:
    - bearerAuth: []
  operationId: getDNotificationDetails
  description: |
    # Get all notifications
  parameters:
    - $ref: "../../parameters/path/id.yaml"
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/dashboard/DNotificationDetailsDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
