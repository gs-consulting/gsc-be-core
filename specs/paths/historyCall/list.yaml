get:
  summary: Get list of history calls (通話履歴)
  security:
    - bearerAuth: []
  operationId: getHistoryCalls
  description: |
    # Get list of history calls
  parameters: 
    - $ref: "../../parameters/path/applicantId.yaml"
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/historyCall/HistoryCallListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null

