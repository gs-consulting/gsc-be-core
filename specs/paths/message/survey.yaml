post:
  summary: Get list of surveys for chat (メッセージ・アンケート)
  security:
    - bearerAuth: []
  operationId: getSurveysForChat
  requestBody: 
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/request/survey/SurveySearchDto.yaml"
  description: |
    # Get list of surveys for chat
  responses:
    200:
      description: Get successfully
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/message/MSurveyListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null