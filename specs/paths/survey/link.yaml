post: 
  summary: Get survey public link (アンケートリンク)
  operationId: getSurveyPublicLink
  security:
    - bearerAuth: []
  description: |
    # Get survey public link
  requestBody: 
    content: 
      application/json: 
        schema: 
          $ref: "../../schemas/request/survey/SurveyLinkRequestDto.yaml"
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/survey/SurveyLinkDto.yaml"
    400:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Invalid input
            statusCode: "ERR_400"
            fieldError: "name"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "ERR_401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "ERR_403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
