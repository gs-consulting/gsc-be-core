post:
  summary: CSVインポート
  operationId: importCSVFile
  security:
    - bearerAuth: []
  description: |
    # import csv file for each screen
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - screenName
            - multipartFile
          properties:
            screenName:
              type: string
            multipartFile:
              type: string
              format: binary
        encoding:
          multipartFile:
            style: form
  responses:
    '202':
      description: OK
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    '400':
      description: Bad Validation
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Bad Request
            statusCode: "400"
            fieldError: null
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null