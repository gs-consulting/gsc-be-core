get:
  summary: Get all interview categories (面接)
  description: |
    # Get all master interview categories
    Get list of interview categories based on currentUser.oemGroupId 
  security:
    - bearerAuth: []
  operationId: getInterviewCategories
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/masterData/interviewCategory/MasterInterviewCategoryListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
post:
  summary: Create list of interview categories (面接)
  operationId: upsertInterviewCategories
  security:
    - bearerAuth: []
  description: |
    # Create list of interview categories
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/request/masterData/interviewCategory/MasterInterviewCategoryUpsertListDto.yaml"
  responses:
    201:
      description: Create list successfully
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null