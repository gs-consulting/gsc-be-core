get:
  summary: Get all statuses (選考ステータス)
  security:
    - bearerAuth: []
  operationId: getSelectionStatuses
  description: |
    # Get all statuses
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/masterData/selectionStatus/MasterSelectionStatusListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
            
post:
  summary: Create list of selection statuses
  operationId: upsertSelectionStatuses
  security:
    - bearerAuth: []
  description: |
    # Create list of selection statuses
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/request/masterData/selectionStatus/MasterSelectionStatusUpsertListDto.yaml"
  responses:
    201:
      description: Created successfully
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "ERR_401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    400:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Invalid input
            statusCode: "400"
            fieldError: "name"
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
