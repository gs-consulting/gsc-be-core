get:
  summary: Get all master data statuses (マスターデータ)
  security:
    - bearerAuth: []
  operationId: getMasterDataStatuses
  description: |
    # Get all master data statuses based on status type
  parameters:
    - $ref: "../../../parameters/path/statusType.yaml"
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/masterData/projectStatus/MasterDataStatusListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
            
post:
  summary: Create list of master data statuses (マスターデータ)
  operationId: upsertMasterDataStatuses
  security:
    - bearerAuth: []
  description: |
    # Create list of project statuses
  parameters: 
    - $ref: "../../../parameters/path/statusType.yaml" 
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/request/masterData/projectStatus/MasterDataStatusUpsertListDto.yaml"
  responses:
    201:
      description: Created successfully
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "ERR_401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    400:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Invalid input
            statusCode: "400"
            fieldError: "name"
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
