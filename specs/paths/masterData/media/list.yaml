get:
  summary: Get all medias (媒体マスタ登録)
  security:
    - bearerAuth: []
  operationId: getMasterMedias
  description: |
    # Get all notifications
  parameters:
    - $ref: "../../../parameters/query/pageNumber.yaml"
    - $ref: "../../../parameters/query/pageSize.yaml"
    - $ref: "../../../parameters/query/searchInput.yaml"
  responses:
    200:
      description: Get all notifications
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/masterData/media/MasterMediaListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null

post:
  summary: Create a master media (媒体マスタ登録)
  security:
    - bearerAuth: []
  operationId: createMasterMedia
  description: |
    # Create a master media
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/request/masterData/media/MasterMediaUpsertDto.yaml"
  responses:
    201:
      description: Save notifications successfully
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    404:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: NotFound
            statusCode: "404"
            fieldError: null
    400:
      description: Bad Validation
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Bad Request
            statusCode: "400"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
