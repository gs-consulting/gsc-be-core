get:
  summary: Get list of medias for oem accounts (OEM・媒体マスタ)
  security:
    - bearerAuth: []
  operationId: getClientMediaDropdown
  parameters:
    - $ref: "../../../parameters/query/projectId.yaml"
    - $ref: "../../../parameters/query/mediaApplicantId.yaml"
  description: |
    # Get list of medias for oem accounts (OEM・媒体マスタ)
  responses:
    200:
      description: Get list successfully
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/dropdown/MediaDropdownListDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null
