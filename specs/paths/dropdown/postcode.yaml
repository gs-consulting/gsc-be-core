get:
  summary: Get address information by post code
  security:
    - bearerAuth: []
  operationId: getAddressByPostCode
  parameters:
    - $ref: "../../parameters/path/postCode.yaml"
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/dropdown/MPostCodeDto.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Unauthorized
            statusCode: "401"
            fieldError: null
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Forbidden
            statusCode: "403"
            fieldError: null
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../schemas/response/ErrorResponse.yaml"
          example:
            message: Internal server error
            statusCode: "500"
            fieldError: null